{% extends 'layouts/base.html' %}

{% block body %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-background">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-12 w-12 flex items-center justify-center">
                <img class="h-8 w-8" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=600" alt="OpenBacklog">
            </div>
            <h2 class="mt-6 text-center text-3xl font-bold text-foreground">
                Create your account
            </h2>
            <p class="mt-2 text-center text-sm text-muted-foreground">
                Or
                <a href="/auth/login{% if redirect_uri %}?redirect_uri={{ redirect_uri }}{% if state %}&state={{ state }}{% endif %}{% endif %}" 
                   class="font-medium text-primary hover:text-primary/80">
                    sign in to your existing account
                </a>
            </p>
        </div>
        
        <form class="mt-8 space-y-6" action="/auth/register" method="POST" id="register-form">
            <input type="hidden" name="authenticity_token" value="{{ csrf_token }}">
            
            {% if redirect_uri %}
            <input type="hidden" name="redirect_uri" value="{{ redirect_uri }}">
            {% endif %}
            
            {% if state %}
            <input type="hidden" name="state" value="{{ state }}">
            {% endif %}
            
            <div class="space-y-4">
                <div>
                    <label for="name" class="sr-only">Full name</label>
                    <input id="name" 
                           name="name" 
                           type="text" 
                           autocomplete="name" 
                           class="appearance-none relative block w-full px-3 py-2 border border-border rounded-md placeholder-muted-foreground text-foreground bg-background focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" 
                           placeholder="Full name (optional)">
                </div>
                
                <div>
                    <label for="email" class="sr-only">Email address</label>
                    <input id="email" 
                           name="email" 
                           type="email" 
                           autocomplete="email" 
                           required 
                           class="appearance-none relative block w-full px-3 py-2 border border-border rounded-md placeholder-muted-foreground text-foreground bg-background focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" 
                           placeholder="Email address">
                </div>
                
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" 
                           name="password" 
                           type="password" 
                           autocomplete="new-password" 
                           required 
                           minlength="8"
                           class="appearance-none relative block w-full px-3 py-2 border border-border rounded-md placeholder-muted-foreground text-foreground bg-background focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" 
                           placeholder="Password (min 8 characters)">
                </div>
                
                <div>
                    <label for="confirm-password" class="sr-only">Confirm password</label>
                    <input id="confirm-password" 
                           name="confirm-password" 
                           type="password" 
                           autocomplete="new-password" 
                           required 
                           class="appearance-none relative block w-full px-3 py-2 border border-border rounded-md placeholder-muted-foreground text-foreground bg-background focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" 
                           placeholder="Confirm password">
                </div>
            </div>

            <div id="error-message" class="hidden text-red-500 text-sm text-center"></div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary disabled:opacity-50 disabled:cursor-not-allowed">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-primary-foreground group-hover:text-primary-foreground/80" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6z" />
                        </svg>
                    </span>
                    Create account
                </button>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('register-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const form = e.target;
    const formData = new FormData(form);
    const submitButton = form.querySelector('button[type="submit"]');
    const errorMessage = document.getElementById('error-message');
    
    // Client-side validation
    const password = formData.get('password');
    const confirmPassword = formData.get('confirm-password');
    
    if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match.';
        errorMessage.classList.remove('hidden');
        return;
    }
    
    if (password.length < 8) {
        errorMessage.textContent = 'Password must be at least 8 characters long.';
        errorMessage.classList.remove('hidden');
        return;
    }
    
    // Disable submit button
    submitButton.disabled = true;
    submitButton.textContent = 'Creating account...';
    
    // Hide previous error
    errorMessage.classList.add('hidden');
    
    try {
        const response = await fetch('/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                email: formData.get('email'),
                password: formData.get('password'),
                name: formData.get('name') || null
            })
        });
        
        const result = await response.json();
        
        if (response.ok && result.success) {
            // Redirect on success
            window.location.href = result.redirect_url || '/workspace';
        } else {
            // Show error message
            let errorText = result.message || 'Registration failed. Please try again.';
            if (response.status === 400 && result.message && result.message.includes('already exists')) {
                errorText = 'An account with this email already exists. Please sign in instead.';
            }
            errorMessage.textContent = errorText;
            errorMessage.classList.remove('hidden');
        }
    } catch (error) {
        console.log('Registration error', error)
        errorMessage.textContent = 'Network error. Please try again.';
        errorMessage.classList.remove('hidden');
    } finally {
        // Re-enable submit button
        submitButton.disabled = false;
        submitButton.textContent = 'Create account';
    }
});
</script>
{% endblock %}
