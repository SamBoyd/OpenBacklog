# Redis configuration file for Docker deployment

# Network settings
bind 0.0.0.0
port 6379
protected-mode yes

# Authentication
requirepass ${REDIS_PASSWORD}

# Database settings
databases 16

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Security
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG ""
rename-command SHUTDOWN ""

# Logging
loglevel notice
logfile ""

# Performance
tcp-keepalive 300
timeout 0 